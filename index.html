<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <title>Tamagotchi</title>
</head>

<body>
    <div class="start-container">
        <button class="start">Start Game</button>
    </div>
    <div class="name-buttons">
        <input class="name-input hidden" type="text" placeholder="Dog Name">
        <button class="name-pet hidden">Name your dog</button>
    </div>
    <section class="hidden">
        <h2 class="name">Name: <span class="dog-name"></span></h2>
        <nav class="buttons">
            <button class="feed">Feed</button>
            <button class="sleep">Sleep</button>
            <button class="play">Play</button>
            <button class="quit">Reset</button>
        </nav>

        <div class="big-container">
            <div class="attributes">
                <h2 class="A-h2">Attributes:</h2>
                <p>Age: <span class="age"></span></p>
                <p class="hunger"></p>
                <p class="sleepiness"></p>
                <p class="boredom"></p>
            </div>
            <div class="dog-container">
                <img class="dog"
                    src="https://image.shutterstock.com/image-vector/pixel-style-cute-dog-isolated-260nw-677087458.jpg"
                    alt="dog">
            </div>
        </div>
        <h2 class="dead"></h2>
    </section>
</body>

</html>
